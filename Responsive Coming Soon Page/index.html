<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Responsive Coming Soon Page</title>
    <link rel="stylesheet" href="/Responsive Coming Soon Page/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Happy New Year <br> « 2023 »
        </div>
        <div>
            <br>
        </div>
        <div class="count-down">
            <div class="timer day">
                <div class="count">
                    <div class="numb">
                        00
                    </div>
                    <div class="text">
                        Days
                    </div>
                </div>
            </div>
            <div class="clone">
                :
            </div>
            <div class="timer hour">
                <div class="count">
                    <div class="numb">
                        00
                    </div>
                    <div class="text">
                        Hours
                    </div>
                </div>
            </div>
            <div class="clone">
                :
            </div>
            <div class="timer min">
                <div class="count">
                    <div class="numb">
                        00
                    </div>
                    <div class="text">
                        Minutes
                    </div>
                </div>
            </div>
            <div class="clone">
                :
            </div>
            <div class="timer sec">
                <div class="count">
                    <div class="numb">
                        00
                    </div>
                    <div class="text">
                        Seconds
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/Javascript" lang="Javascript" src="/Responsive Coming Soon Page/main.js"></script>

</html>
