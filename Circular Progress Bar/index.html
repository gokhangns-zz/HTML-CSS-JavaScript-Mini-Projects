<!DOCTYPE html>

<html lang="en" dir="ltr">
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Circular Progress Bar </title>
    <link rel="stylesheet" href="/Circular Progress Bar/style.css">
</head>

<body>
    <div class="circular">
        <div class="inner"></div>
        <div class="numb">0%</div>
        <div class="circle">
            <div class="bar left">
                <div class="progress"></div>
            </div>
            <div class="bar right">
                <div class="progress"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/Javascript" lang="Javascript" src="/Circular Progress Bar/main.js"></script>

</html>
